<!DOCTYPE html>
<html>
<head>
	<title>NewPage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<style type="text/css">
		.container{
			margin-top: 10px;
			margin-bottom: 10px;
			border-radius: 10px;
			height: 100px;  
			width: 200px;
			text-align: center;
		}
	</style>
</head>
<body style="background-color: #3e3e50">	
	
	<!-- <h1>
		{{selectedcountry}}
	</h1>
	<p>New : {{new}}</p>
	<p>Active : {{active}}</p>
	<p>Critical : {{critical}}</p>
	<p>Recovered : {{recovered}}</p>
	<p>Deaths : {{deaths}}</p>
	<p>Total : {{total}}</p>
 -->

	<h1 style="color: white; text-align: center; margin-top: 100px"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
		
	<form style="margin-top: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
		{%	csrf_token	%}
		<select class="form-control" style="width: 200px" name="selectedcountry">
			{% for c in country	 %}
			<option>{{c}}</option>
			{% endfor %}
		</select>
		<input type="submit" class="btn btn-danger" name="">
	</form>	

	<h1 style="color: #34ff0f; text-align: center; margin-top: 100px">
		{{selectedcountry}}
	</h1>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="background-color: white; color: chocolate">
			<h1>{{total}}</h1>
			<p>Total cases</p>
		</div>
		<div class="container" style="background-color: red; color: white">
			<h1>{{active}}</h1>
			<p>Active cases</p>
		</div>
		<div class="container" style="background-color: skyblue; color: red ">
			<h1>{{critical}}</h1>
			<p>Critical cases</p>
		</div>
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="background-color: green; color: yellow">
			<h1>{{recovered}}</h1>
			<p>Recovered cases</p>
		</div>
		<div class="container" style="background-color: yellow; color: blue">
			<h1>{{new}}</h1>
			<p>New cases</p>
		</div>
		<div class="container" style="background-color: brown; color: white">
			<h1>{{deaths}}</h1>
			<p>Deaths cases</p>
		</div>
	</div>
	<marquee style="margin-top: 100px; color: white">Developed by &copy <span>Er.SR</span></marquee>
</body>
</html>
